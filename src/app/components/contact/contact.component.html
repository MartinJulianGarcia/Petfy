<div class="contact-container">
  <!-- Header azul -->
  <div class="header">
    <div class="header-left">
      <button class="back-button" (click)="goBack()">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M19 12H5M12 19l-7-7 7-7" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </div>
    <div class="header-center">
      <h1>Contacto</h1>
    </div>
    <div class="header-right"></div>
  </div>

  <!-- Formulario de contacto -->
  <div class="form-container">
    <form class="contact-form" (ngSubmit)="onSubmit()" #contactFormRef="ngForm">
      
      <!-- Campo Nombre -->
      <div class="form-group">
        <label for="nombre" class="form-label">Nombre *</label>
        <input 
          type="text" 
          id="nombre" 
          name="nombre"
          [(ngModel)]="contactForm.nombre"
          required
          class="form-input"
          [class.error]="errors.nombre"
          placeholder="Introduce tu nombre">
        <div class="error-message" *ngIf="errors.nombre">{{ errors.nombre }}</div>
      </div>

      <!-- Campo Email -->
      <div class="form-group">
        <label for="email" class="form-label">E-mail *</label>
        <input 
          type="email" 
          id="email" 
          name="email"
          [(ngModel)]="contactForm.email"
          required
          class="form-input"
          [class.error]="errors.email"
          placeholder="Introduce tu e-mail">
        <div class="error-message" *ngIf="errors.email">{{ errors.email }}</div>
      </div>

      <!-- Campo Teléfono -->
      <div class="form-group">
        <label for="telefono" class="form-label">Teléfono</label>
        <input 
          type="tel" 
          id="telefono" 
          name="telefono"
          [(ngModel)]="contactForm.telefono"
          class="form-input"
          [class.error]="errors.telefono"
          placeholder="Introduce tu teléfono">
        <div class="error-message" *ngIf="errors.telefono">{{ errors.telefono }}</div>
      </div>

      <!-- Campo Consulta -->
      <div class="form-group">
        <label for="consulta" class="form-label">Consulta *</label>
        <textarea 
          id="consulta" 
          name="consulta"
          [(ngModel)]="contactForm.consulta"
          required
          rows="5"
          class="form-textarea"
          [class.error]="errors.consulta"
          placeholder="Escribe aquí tu consulta"></textarea>
        <div class="error-message" *ngIf="errors.consulta">{{ errors.consulta }}</div>
      </div>

      <!-- Botón Enviar -->
      <button 
        type="submit" 
        class="submit-button">
        Enviar consulta
      </button>
    </form>
  </div>
</div>
