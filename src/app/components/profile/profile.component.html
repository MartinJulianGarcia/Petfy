<div class="profile-container">
  <!-- Header con navegaci贸n -->
  <div class="header">
    <div class="header-left">
      <button class="back-button" (click)="goBack()">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M19 12H5m7-7l-7 7 7 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
      <h1>Mi Perfil</h1>
    </div>
  </div>

  <!-- Contenido del perfil -->
  <div class="profile-content">
    <div class="profile-card">
      <div class="profile-header">
        <div class="profile-avatar">
          <svg width="60" height="60" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="12" cy="8" r="4" fill="#60a5fa"/>
            <path d="M12 14c-4 0-8 2-8 6v2h16v-2c0-4-4-6-8-6z" fill="#60a5fa"/>
          </svg>
        </div>
        <div class="profile-info">
          <h2>{{ currentUser?.username }}</h2>
          <p>{{ currentUser?.email }}</p>
        </div>
      </div>

      <div class="profile-actions">
        <button class="action-button primary" (click)="editProfile()">
          Editar Perfil
        </button>
        <button class="action-button secondary" (click)="logout()">
          Cerrar Sesi贸n
        </button>
      </div>
    </div>

    <!-- Informaci贸n adicional -->
    <div class="profile-details">
      <h3>Informaci贸n de la cuenta</h3>
      <div class="detail-item">
        <span class="label">Usuario:</span>
        <span class="value">{{ currentUser?.username }}</span>
      </div>
      <div class="detail-item">
        <span class="label">Email:</span>
        <span class="value">{{ currentUser?.email }}</span>
      </div>
      <div class="detail-item">
        <span class="label">Miembro desde:</span>
        <span class="value">Octubre 2025</span>
      </div>
    </div>
  </div>
</div>
